{% extends 'base.html'%} {% block content %}

<section class="section-recipe-user">
  {% if recipe_list %}
  <p>You've added the following recipes:</p>
  {% for recipe in recipe_list %}
  <div>
    <p>{{ recipe.author }}</p>
    <p>{{ recipe.title }}</p>
    <p>{{ recipe.description }}</p>
  </div>
  {% endfor %}
</section>
{% else %} ADD RECIPE {% endif %} {% endblock %}
